<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuh-Boh's Login UI Project</title>
  <link rel="stylesheet" href="login-styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

<body>
  <!-- <header class="header">
    <h1 class="title">Spooky Time Login</h1>

      <img class="ghost" src="images/ghost.png" alt="ghost">
      
      <img class="hand" src="images/hand.png" alt="hand presenting ghost">

  
  <div class="img-container">
    <div class="gradient"></div>
    <img 
      class="pump" 
      src="images/spook.jpg" 
      alt="angri boi"
      srcset="
        images/spook.jpg 400w,
        images/spook.jpg 800w,
        images/spook.jpg 160ww
      "
    >
  </div>

  <div class="form-container">
    <form class="form">
    
      <div class="u-row">
        <label>Username:
          <input type="text" name="username" value="username">
        </label>
      </div>
    
      <div class="p-row">
        <label> Password:
          <input class="p-input" type="password" name="password" value="password">
        </label>
      </div>
    
      <button class="btn" type="button">Login</button>
    
    </form>
  </div>

  <img class="dab" src="images/dab.jpg" alt="get dabbed">
